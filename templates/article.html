{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="container" id="news-header">
            <a href="{% url 'article' article.id %}">
                <h1 class="card-title">{{ article.title }}</h1>
            </a>
        </div>
        <div class="container" id="maincontent">
            <div class="row">
                <div class="col-sm-10">
                    <div class="container" id="new">
                        <div class="row">
                            <div class="col-sm-12">
                                <p class="card-text">{{ article.text | safe }}</p>
                                {% if article.file %}
                                    <a href="{{ article.file.url }}"
                                       class="btn btn-primary">Скачать</a>
                                    {#            <!-- Просмотр в новом окне -->#}
                                    {#            <a target="_blank"#}
                                    {#           href="http://docs.google.com/viewer?url={{ new.file_new.url.get_absolute_url }}">Посмотреть</a>#}
                                    {#            </div>#}
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
