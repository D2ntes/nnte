{% extends 'base.html' %}

{% block title %}
    Вакансия {{ vacancy.title }}
{% endblock %}

{% block content %}
    <div class="container-fluid" id="nnte">
        <div class="container-fluid">
            <a href={% url 'vacancies' %}><h1>Вакансии</h1></a>
            <p>Вакансии компании ООО «Нижновтеплоэнерго»</p>
        </div>
    </div>
<div class="row">
     <div class="container-fluid m-1 p-1" id="vacancy">
         <div class="container">
            <h1 class="card-title">{{ vacancy.title }}</h1>
            <p>{{ vacancy.description | safe }}</p>
        </div>
        <div class="container justify-content-left">
            <span>Дата публикации: {{ vacancy.published_at | date:"d M Y" }}</span>
        </div>
         <div class="container justify-content-left mt-5">
             <span><a href="#">Назад</a></span>
        </div>
     </div>
</div>

{% endblock %}
